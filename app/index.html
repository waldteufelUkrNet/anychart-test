<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Торгуй по-своему: валютные пары, акции, индексы, товары и криптовалюта.">
    <title>Главная страница</title>
    <link rel="icon" href="assets/img/logo.png">
    <!-- css-libs-->
    <!-- own stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <!-- jQuery-->
    <script src="assets/libs-js/jquery.js"></script>
  </head>
  <body>
    <div class="graphic-container">
      <div class="graphic" id="graphic"></div>
      <div class="graphic__btns-wrapper">
        <ul class="graphic__type-btns-list">
          <li class="graphic__type-btn graphic__type-btn_active" data-type="areaspline" title="тип графика: линия"><img src="assets/img/chart-line.png" alt="chart-line.png"></li>
          <li class="graphic__type-btn" data-type="candlestick" title="тип графика: японские свечи"><img src="assets/img/chart-candle.png" alt="chart-candle.png"></li>
          <li class="graphic__type-btn" data-type="ohlc" title="тип графика: бары (OHLC)"><img src="assets/img/chart-bars.png" alt="chart-bars.png"></li>
        </ul>
        <ul class="graphic__time-btns-list">
          <li class="graphic__time-btn graphic__time-btn_active" data-time="5" title="цена деления: 5 минут">5 мин.</li>
          <li class="graphic__time-btn" data-time="10" title="цена деления: 10 минут">10 мин.</li>
          <li class="graphic__time-btn" data-time="15" title="цена деления: 15 минут">15 мин.</li>
          <li class="graphic__time-btn" data-time="30" title="цена деления: 30 минут">30 мин.</li>
          <li class="graphic__time-btn" data-time="45" title="цена деления: 45 минут">45 мин.</li>
          <li class="graphic__time-btn" data-time="60" title="цена деления: 60 минут">60 мин.</li>
        </ul>
        <ul class="graphic__crosshair-btns-list">
          <li class="graphic__crosshair-btn graphic__crosshair-btn_active" data-crosshair="sticky" title="перекрестье на графике: привязанное"><img src="assets/img/crosshair-sticky.png" alt="crosshair-sticky"></li>
          <li class="graphic__crosshair-btn" data-crosshair="float" title="перекрестье на графике: свободное"><img src="assets/img/crosshair-float.png" alt="crosshair-float"></li>
          <li class="graphic__crosshair-btn" data-crosshair="disable" title="перекрестье на графике: отсутствует"><img src="assets/img/crosshair-disable.png" alt="crosshair-disable"></li>
        </ul>
        <ul class="graphic__scroller-btns-list">
          <li class="graphic__scroller-btn graphic__scroller-btn_active" data-scroll="off" title="временной скролл: выключен"><img src="assets/img/scroller-disable.png" alt="scroller-disable"></li>
          <li class="graphic__scroller-btn" data-scroll="on" title="временной скролл: включен"><img src="assets/img/scroller-enable.png" alt="scroller-enable"></li>
        </ul>
      </div>
    </div>
    <!-- scripts-->
    <script src="assets/libs-js/anychart-core.min.js"></script>
    <script src="assets/libs-js/anychart-stock.min.js"></script>
    <script src="assets/js/anychart.js"></script>
  </body>
</html>
